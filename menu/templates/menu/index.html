{% load static %}

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<header>
    <div class="logo">
        <a href="{% url 'main:index'%}">
            <img id="small_logo" src="{% static 'menu/images/small_logo.png' %}" alt="logo">
        </a>
    </div>
</header>
<body>
    <div class="menu_title">
        <h1>Nos pizzas</h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas%}
            <div class="menu_list_item">
                <span class="menu_list_item_title">{{pizza.nom}}</span>
                <span class="menu_list_item_prix">{{pizza.prix | floatformat:2}}€</span>
                <p class="menu_list_item_topping">{{pizza.ingredients}}</p>
                {% if pizza.vegetarienne %}
                    <span class="menu_list_item_badge">Végétarienne</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
